<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gnist 2020</title>
    <meta name="description"
          content="Gnist er en konferanse for utviklere, av utviklere. Gnist 2020 avholdes 22. April 2020.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gnist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <div class="countdown" style="align-items: center">
        <div class="clock" id="countdown-clock"></div>

        <div class="next-talk">Neste foredrag:</div>
        <div class="title" id="speaker-title"></div>
        <div class="start-time" id="speaker-time"> </div>
        <div class="speakers" id="speaker-speakers"></div>
    </div>

</div>




<script type="text/javascript" src="script.js"></script>
</body>
</html>
